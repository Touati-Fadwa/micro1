name: Frontend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-push-run:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE: touatifadwa/micro1-front

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ› ï¸ Build the app
        run: npm run build

      - name: ğŸ§± Build Docker image
        run: docker build -t $DOCKER_IMAGE:latest .

      - name: ğŸš€ Push Docker image
        env:
          DOCKER_USERNAME: touatifadwa
          DOCKER_PASSWORD: foufou53550880
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push $DOCKER_IMAGE

      - name: ğŸ§ª Run container to verify image
        run: |
          docker run -d -p 8080:80 --name micro1-front-container $DOCKER_IMAGE:latest
          sleep 10  # Laisse le temps au container de dÃ©marrer
          curl -I http://localhost:8080  # VÃ©rifie que le container rÃ©pond

      - name: ğŸ§¹ Cleanup container
        run: |
          docker stop micro1-front-container
          docker rm micro1-front-container
